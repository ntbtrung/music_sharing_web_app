<body>
    <div class="chat-page">
        <!-- navigationbar -->
        <ul class="nav navigation-bar m-0 row">
            <li class="navigation-bar1 pr-0 col-4">
                <div class="logo mr-3">
                    <a href="home.html"><img src="assets/icons/Logo.img.svg" alt=""></a>
                </div>
                <div class="search-box">
                    <span><img class="search-icon ml-2" src="assets/icons/Search.svg"></span>
                    <input type="search" class="search-place" placeholder="Search in SOUNDHUB">
                </div>
            </li>
            <li class="navigation-bar2 p-0 col-4">
                <div class="nav-btn-1 ml-auto " data-toggle="toggle">
                    <a href="home.html"><img src="assets/icons/Home.svg" class="nav-icon"></a>
                </div>
                <div class="nav-btn-1 mx-5" data-toggle="toggle">
                    <a href="library.html"><img src="assets/icons/darhboard_alt.svg" class="nav-icon"></a>
                </div>
                <div class="nav-btn-1 mr-auto" data-toggle="toggle">
                    <a href="noti.html"><img src="assets/icons/Bell_pin.svg" class="nav-icon"></a>
                </div>
            </li>
            <li class="navigation-bar3 pl-0 col-4">
                <div class="dropdown nav-btn-2 ml-auto mx-2">
                    <img src="assets/icons/Info_fill.svg" class=" nav-icon-2 dropdown-toggle" data-toggle="dropdown">
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="abtus.html">About us</a></li>

                    </ul>
                </div>

                <div class="nav-btn-2 mx-2 active" data-toggle="toggle">
                    <a href="chat.html"><img src="assets/icons/Chat_alt_2_fill.svg" class="nav-icon-2"></a>
                </div>
                <div class="nav-btn-2 mx-2" data-toggle="toggle">
                    <a href="profile.html"><img src="assets/icons/User_cicrle_duotone.svg" class="nav-icon-3"></a>
                </div>
            </li>
        </ul>
        <div class="music-bar m-0 row">
            <div class="avt-bar col-4">
                <div class="music-thumb">
                    <img src="assets/icons/User_cicrle_duotone.svg" alt="">
                </div>
                <div class="song-title">
                    <div class="music-name">There's no one at all</div>
                    <p class="singer-name">MTP</p>
                </div>
            </div>
            <div class="control-bar col-4">
                <div class="control-button">
                    <img class="control-icon play-random" src="assets/icons/random-off.svg" alt="">
                    <img class="control-icon play-back" src="assets/icons/prev.svg" alt="">
                    <img class="control-icon player-inner" src="assets/icons/continue.svg" alt="">
                    <img class="control-icon play-forward" src="assets/icons/next.svg" alt="">
                    <img class="control-icon play-repeat" src="assets/icons/repeat-off.svg" alt="">
                </div>
                <input type="range" name="range" id="range" class="range" />
                <audio id="song" src="./assets/musics/memes.mp3"></audio>
                <div class="timer">
                    <div class="playtime">0:00</div>
                    <div class="duration">9:99</div>
                </div>
            </div>
            <div class="more-bar col-4">
                <img class="more-icon" src="assets/icons/volume-up.svg" alt=""><input type="range" id="volume-control"
                    class="range" value="30">
                <img class="more-icon" src="assets/icons/download.svg" alt="">
                <a href="musicpage.html"><img class="more-icon" src="assets/icons/zoom.svg" alt=""></a>
            </div>
        </div>
        <script src="musicbar.js"></script>
        <!-- bodybar -->
        <div class="page-body-chat m-0 row">
            <div class="left-chat col-4">
                <div class="search-frame-chat-1 row m-4">
                    <div class="chat-title col-2">Chat</div>
                    <div class="chat-icon">
                        <img src="assets/icons/Chat_alt_add_fill2.svg " alt="">
                    </div>
                </div>
                <div class="search-frame-chat-2 row m-4 ">
                    <input class="search-box-chat" type="text" placeholder="Search in chat">
                </div>
                <div class="show-frame-chat m-4">
                    <div class="show-chat-items">
                        <div class="avatar-icon">
                            <img src="assets/icons/User_cicrle_duotone.svg" alt="">
                        </div>
                        <div class="main-message">
                            <div class="name-title">Doan Nhat Quang</div>
                            <div class="message-title"> Send a report <span class="time-title">11:30</span> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="feed-chat p-0 col-8">
                <div class="block-chat">
                    <div class="header-chat">
                        <img class="mr-3" src="assets/icons/User_cicrle_duotone.svg" style="width: 50px; height: 50px;"
                            alt="">
                        <div class="name-title" style="font-size: 18px; font-weight:500;">Doan Nhat Quang</div>
                        <img class="ml-auto" src="assets/icons/telephone.svg" alt="">
                        <img class="ml-4 mr-3" src="assets/icons/camera-video.svg" alt="">
                    </div>
                    <div class="main-chat "></div>
                    <div class="footer-chat">
                        <div class="message-area"><input type="text"></div>
                        <input type="image" class="send-message-btn" src="assets/icons/send-fill.svg">
                    </div>
                </div>
            </div>
        </div>
</body>
