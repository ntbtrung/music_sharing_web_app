    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

<body>
    <!-- LOGIN FORM CREATION -->
    <div class="login-page">
        <div class="page-body-login m-0 row">
            <div class="login-info-frame p-0 col-6">
                <img src="assets/icons/Logo.img.svg" class="logo-login">
                <h2 class="text-login">Welcome to SoundHub <br>
                    Online music club for you!!!
                </h2>
                <p class="text-login-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, repellendus?</p>
            </div>

            <div class="login-section p-0 col-6 ">

                <div class="form-box login">
                    <form method="post" id="login-form" action="login.php">
                        <h2>Sign In</h2>
                        <div class="form-group input-box">
                            <input name="username_lg" id="username_lg" type="text" rules="required|min:5|max:50"
                                required>
                            <label>User name</label>
                            <div class="form-message small text-center my-1"></div>
                        </div>

                        <div class="form-group input-box">
                            <input name="password_lg" id="password_lg" type="password"
                                rules="required|pass|min:5|max:50" required>
                            <label>Password</label>
                            <div class="form-message small text-center my-1"></div>
                        </div>
                        <div class="remember-password">
                            <label><input type="checkbox">Remember Me</label>
                            <a onclick="change2()" href="#">Forget password</a>
                        </div>
                        <input type="submit" name="btn-login" class="button-login" value="Login">
                        <div class="create-account">
                            <p>Create A New Account?<a href="#" onclick="change1()">Register</a></p>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <form method="post" id="register-form" action="register.php">
                        <h2>Register</h2>
                        <div class="form-group input-box">
                            <input name="username" id="username" type="text" rules="required|min:5|max:50" required>
                            <label>User name</label>
                            <div class="form-message small text-center my-1"></div>
                        </div>
                        <div class="form-group input-box">
                            <input name="email" id="email" type="text" rules="required|email|min:5|max:50" required>
                            <label>Email</label>
                            <div class="form-message small text-center my-1"></div>
                        </div>
                        <div class="form-group input-box">
                            <input name="password" id="password" type="password" rules="required|pass|min:5|max:50"
                                required>
                            <label>Password</label>
                            <div class="form-message small text-center my-1"></div>
                        </div>
                        <div class="remember-password ">
                            <label><input type="checkbox">I agree with this statment</label>
                        </div>
                        <input type="submit" name="btn-register" class="button-login" value="Register">
                        <div class="create-account">
                            <p>Already Have An Account? <a href="#" onclick="change3()">Sign In</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box forget">
                    <form method="post" id="forget-form">
                        <h2>Reset Password</h2>
                        <div class="form-group input-box">
                            <input name="email" id="email" type="text" rules="required|email|min:5|max:50" required>
                            <label>Email</label>
                            <div class="form-message small text-center my-1"></div>
                        </div>
                        <div class="remember-password">
                            <label><input type="checkbox">Remember Me</label>
                        </div>
                        <input type="submit" class="button-login" value="Send code">
                        <div class="create-account">
                            <a href="#" onclick="change4()">Login Again</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="validate.js"></script>
        <script>
            // transition ux
            var login = document.querySelector('.login')
            var register = document.querySelector('.register')
            var forget = document.querySelector('.forget')
            function change1() {
                register.classList.add('change')
                login.classList.add('change')
            }
            function change2() {
                forget.classList.add('change')
                login.classList.add('change')
            }
            function change3() {
                register.classList.remove('change')
                login.classList.remove('change')
            }
            function change4() {
                forget.classList.remove('change')
                login.classList.remove('change')
            }

            new Validator('#login-form');
            new Validator('#register-form');
            new Validator('#forget-form');

        </script>


</body>

</html>
